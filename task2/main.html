<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="task-card">
            <div class="task-header">
                <h1><i class="fas fa-tasks me-2"></i>Task Manager</h1>
                <p class="mb-0">Organize your tasks efficiently</p>
            </div>
            
            <div class="p-4">
                <!-- Task Statistics -->
                <div class="task-stats">
                    <div class="row text-center">
                        <div class="col-4">
                            <h4 id="totalTasks">0</h4>
                            <small>Total Tasks</small>
                        </div>
                        <div class="col-4">
                            <h4 id="completedTasks">0</h4>
                            <small>Completed</small>
                        </div>
                        <div class="col-4">
                            <h4 id="pendingTasks">0</h4>
                            <small>Pending</small>
                        </div>
                    </div>
                </div>
                
                <!-- Add Task Form -->
                <div class="row mb-4">
                    <div class="col-md-9">
                        <input type="text" id="taskInput" class="form-control form-control-lg" 
                               placeholder="Enter a new task..." maxlength="100">
                    </div>
                    <div class="col-md-3">
                        <button id="addTaskBtn" class="btn btn-add btn-lg w-100">
                            <i class="fas fa-plus me-2"></i>Add Task
                        </button>
                    </div>
                </div>
                
                <!-- Success Alert -->
                <div id="successAlert" class="alert alert-success alert-dismissible fade" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="alertMessage">Task added successfully!</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Tasks List -->
                <div id="tasksList">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h4>No tasks yet!</h4>
                        <p>Add your first task to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
